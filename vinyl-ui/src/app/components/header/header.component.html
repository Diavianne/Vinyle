<header class="container-fluid shadow-lg fixed-top z-1">
  <div class="row align-items-center justify-content-between py-2 px-3">
    <div class="col-auto">
      <a class="navbar-brand" href="#">Vinyl App</a>
    </div>
    <div class="col">
      <nav class="nav justify-content-center">
        <ul class="nav">
          @for (menu of menuItems ; track menu.id) {
          <li class="nav-item d-flex align-items-center" style="margin: 0 2rem">
            <i class="{{ menu.icon }}"></i>&nbsp;
            <a
              class="nav-link text-dark"
              [routerLink]="menu.url"
              routerLinkActive="active"
              >{{ menu.titre }}</a
            >
          </li>
          }
        </ul>
      </nav>
    </div>
    <div class="col-auto">
      <div class="d-flex align-items-center"></div>
      <form class="d-flex align-items-center me-2 mb-0">
        <i class="bi bi-search"></i>
        <input
          class="form-control ms-2"
          type="search"
          placeholder="Rechercher"
          aria-label="Search"
        />
        <button (click)="onLogout()" class="btn ms-5 d-flex align-items-center">
          <i class="bi bi-box-arrow-right me-2"></i>
        </button>
      </form>
    </div>
  </div>
</header>
