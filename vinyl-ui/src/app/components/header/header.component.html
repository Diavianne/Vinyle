<header class="container-fluid shadow-lg fixed-top z-n1">
  <div class="row align-items-center justify-content-between py-2 px-3">
    <div class="col-auto">
      <a class="navbar-brand" href="#">Vinyl App</a>
    </div>
    <div class="col">
      <nav class="nav justify-content-center">
        <ul class="nav">
          @for (menu of menuItems ; track menu.id) {
          <li class="nav-item mx-2 d-flex align-items-center">
            <i class="{{ menu.icon }}"></i>&nbsp;
            <a class="nav-link" [routerLink]="menu.id">{{ menu.titre }}</a>
          </li>
          }
        </ul>
      </nav>
    </div>
    <div class="col-auto">
      <form class="d-flex align-items-center">
        <i class="bi bi-search"></i>
        <input
          class="form-control ms-2"
          type="search"
          placeholder="Rechercher"
          aria-label="Search"
        />
      </form>
    </div>
  </div>
</header>
