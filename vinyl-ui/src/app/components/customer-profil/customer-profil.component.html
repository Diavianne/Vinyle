<div class="customer-list">
  <div class="customer-header">
    <h2>Gestion des Clients</h2>
    <button class="btn btn-primary" (click)="showAddForm = true">
      Ajouter un client
    </button>
  </div>

  <div *ngIf="showAddForm" class="customer-form">
    <h3>{{ editingCustomer ? "Modifier" : "Ajouter" }} un client</h3>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nom</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
        />
        <div
          *ngIf="
            formGroup.get('name')?.invalid && formGroup.get('name')?.touched
          "
          class="error"
        >
          Le Nom est requis
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
        />
        <div
          *ngIf="
            formGroup.get('email')?.invalid && formGroup.get('email')?.touched
          "
          class="error"
        >
          L'email est requis
        </div>
      </div>
      <div class="form-group">
        <label for="address">Adresse</label>
        <input
          type="text"
          id="address"
          formControlName="address"
          class="form-control"
        />
        <div
          *ngIf="
            formGroup.get('address')?.invalid &&
            formGroup.get('address')?.touched
          "
          class="error"
        >
          L'adresse est requise
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          {{ editingCustomer ? "Modifier" : "Ajouter" }}
        </button>
        <button type="button" class="btn" (click)="cancelForm()">
          Annuler
        </button>
      </div>
    </form>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Email</th>
        <th>Adresse</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.name }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.address }}</td>
        <td>
          <button class="btn btn-sm" (click)="editCustomer(customer)">
            Modifier
          </button>
          <button
            class="btn btn-sm btn-danger"
            (click)="deleteCustomer(customer)"
          >
            Supprimer
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
