<div class="vinyl-list">
  <div class="vinyl-header">
    <h2>Gestion des Vinyles</h2>
    <button class="btn btn-primary" (click)="showAddForm = true">
      Ajouter un vinyle
    </button>
  </div>

  <div *ngIf="showAddForm" class="vinyl-form">
    <h3>{{ editingVinyl ? "Modifier" : "Ajouter" }} un vinyle</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input
          type="text"
          id="title"
          [(ngModel)]="currentVinyl.title"
          name="title"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="artist">Artiste</label>
        <input
          type="text"
          id="artist"
          [(ngModel)]="currentVinyl.artist"
          name="artist"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="releaseYear">Année de sortie</label>
        <input
          type="text"
          id="releaseYear"
          [(ngModel)]="currentVinyl.releaseYear"
          name="releaseYear"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="genre">Pochette</label>
        <input type="text" id="genre" name="genre" class="form-control" />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          {{ editingVinyl ? "Modifier" : "Ajouter" }}
        </button>
        <button type="button" class="btn" (click)="cancelForm()">
          Annuler
        </button>
      </div>
    </form>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>Pochette</th>
        <th>Titre</th>
        <th>Artiste</th>
        <th>Année</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vinyl of vinyls">
        <td>{{ vinyl.img }}</td>
        <td>{{ vinyl.title }}</td>
        <td>{{ vinyl.artist }}</td>
        <td>{{ vinyl.releaseYear }}</td>

        <td>
          <button class="btn btn-sm" (click)="editVinyl(vinyl)">
            Modifier
          </button>
          <button class="btn btn-sm btn-danger" (click)="deleteVinyl(vinyl)">
            Supprimer
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
