<div class="vinyl-list">
  <div class="vinyl-header">
    <h2>Gestion des Vinyles</h2>
    <button class="btn btn-primary" (click)="showAddForm = true">
      Ajouter un vinyle
    </button>
  </div>

  <div *ngIf="showAddForm" class="vinyl-form">
    <h3>{{ editingVinyl ? "Modifier" : "Enregistrer" }} un vinyle</h3>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input
          type="text"
          id="title"
          formControlName="title"
          class="form-control"
        />
        <div
          *ngIf="
            formGroup.get('title')?.invalid && formGroup.get('title')?.touched
          "
          class="error"
        >
          Le titre est requis
        </div>
      </div>

      <div class="form-group">
        <label for="artist">Artiste</label>
        <input
          type="text"
          id="artist"
          formControlName="artist"
          class="form-control"
        />
        <div
          *ngIf="
            formGroup.get('artist')?.invalid && formGroup.get('artist')?.touched
          "
          class="error"
        >
          L'artiste est requis.
        </div>
      </div>

      <div class="form-group">
        <label for="year">Année de sortie</label>
        <input
          type="text"
          id="year"
          formControlName="year"
          class="form-control"
        />
        <div
          *ngIf="
            formGroup.get('year')?.invalid && formGroup.get('year')?.touched
          "
          class="error"
        >
          L'année de sortie est requise
        </div>
      </div>

      <div class="form-group">
        <label for="image">Pochette</label>
        <input
          type="file"
          id="image"
          (change)="onFileSelected($event)"
          class="form-control"
        />
      </div>

      <div class="form-actions">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="formGroup.invalid"
        >
          {{ editingVinyl ? "Modifier" : "Enregistrer" }}
        </button>
        <button type="button" class="btn" (click)="cancelForm()">
          Annuler
        </button>
      </div>
    </form>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>Pochette</th>
        <th>Titre</th>
        <th>Artiste</th>
        <th>Année</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vinyl of vinyls">
        <td>
          <img
            [src]="vinyl.image || 'default-image.jpg'"
            alt="Pochette"
            width="50"
          />
        </td>
        <td>{{ vinyl.title }}</td>
        <td>{{ vinyl.artist }}</td>
        <td>{{ vinyl.year }}</td>
        <td>
          <button class="btn btn-sm" (click)="editVinyl(vinyl)">
            Modifier
          </button>
          <button class="btn btn-sm btn-danger" (click)="deleteVinyl(vinyl)">
            Supprimer
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
